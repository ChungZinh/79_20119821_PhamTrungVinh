<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <script src="./asset/js/jquery-3.6.0.min.js"></script>
    <script src="./asset/js/bootstrap.min.js"></script>
    <script src="./asset/js/main.js"></script>
</head>
<body>
    <div class="container" >
        <div class="col-xs-12 " style="margin-top: 20px;">
            <img src="./asset/img/HEADER.PNG" alt="" width="100%">
        </div>
        <div class="col-xs-12">
            <div class="navbar ">
                <ul class="navbar nav">
                    <li  class="navbar-item" style="margin-right: 20px;"><a class="navbar-link" href="#" id="btn1">Đăng Nhập</a></li>
                    <li class="navbar-item"><a  class="navbar-link" href="#" id="btn2">Đăng Ký</a></li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12">
            <h4 style="text-align: center;">DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h4>
            <table class="table table-stried" role="table" id="danhSach">
                <tr>
                    <th>STT</th>
                    <th>Họ Tên</th>
                    <th>Số Áo</th>
                    <th>Địa Chỉ</th>
                    <th>Ngày Tập Trung</th>
                    <th>Điện Thoại</th>
                    <th>Ảnh Đại Diện</th>
                </tr>
            </table>
        </div>
        <footer>
            <div class="col-xs-12 " style="text-align: center;">
                <p>
                    SVTH: Phạm Trung Vĩnh / Mã Sinh Viên: 20119821 Lớp: DHKTPM16B
                </p>
            </div>
        </footer>

        <div class="modal fade" role="dialog" id="myModal" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>THÔNG TIN CÁ NHÂN</h2>
                    </div>
                    <div class="modal-body">
                        <form action="" role="form" class="form-horizontal">
                            <label for="" class="control-lable col-xs-3">Họ Tên</label>
                            <div class="col-xs-9">
                                <input type="text" id="Name" class="form-control" placeholder="Nhập họ tên">
                                <span class="text-danger" id="tbName">*</span>
                            </div>


                            <label for="" class="control-lable col-xs-3">Áo</label>
                            <div class="col-xs-9">
                                <input type="text" id="Ao" class="form-control" placeholder="Nhập số áo đội tuyển">
                                <span class="text-danger" id="tbAo">*</span>
                            </div>

                            <label for="" class="control-lable col-xs-3">Câu lạc bộ</label>
                            <div class="col-xs-9">
                                <input type="text" id="DC" class="form-control" placeholder="Câu lạc bộ của bạn">
                                <span class="text-danger" id="tbDC">*</span>
                            </div>

                            <label for="" class="control-lable col-xs-3">Ngày tập trung</label>
                            <div class="col-xs-9">
                                <input type="date" id="NTT" class="form-control" >
                                <span class="text-danger" id="tbNTT">*</span>
                            </div>


                            <label for="" class="control-lable col-xs-3">Số điện thoại</label>
                            <div class="col-xs-9">
                                <input type="text" id="SDT" class="form-control" placeholder="0xxx-xxx-xxx">
                                <span class="text-danger" id="tbSDT">*</span>
                            </div>


                            <label for="" class="control-lable col-xs-3">Ảnh đại diện</label>
                            <div class="col-xs-9">
                                <input type="file" id="ADD" class="form-control" placeholder="Nhập số áo đội tuyển">
                                <span class="text-danger" id="tbADD">*</span>
                            </div>


                            <button class="btn btn-success btn-group-justified" id="Save" type="button" style="width: 100%;">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
